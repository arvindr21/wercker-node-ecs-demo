box:
  id: quay.io/chiefy/alpine-nodejs
  tag: 4.3.1
  registry: https://quay.io
  cmd: /bin/sh

dev:
  services:
    - redis
  steps:
      - script:
        name: set env vars
        code: |
          export NODE_ENV=development
          export SVC_REDIS_HOST=${REDIS_PORT_6379_TCP_ADDR}

      - script:
        name: npm rebuild
        code: npm rebuild

      - internal/watch:
        code: node index.js
        reload: true
build:
  steps:
    - script:
        name: set env vars
        code: export NODE_ENV=test

    - npm-install

    - script:
        name: install test deps globally
        code: npm install -g tape xo

    - npm-test

    - script:
        name: copy files
        code: |
          cp $(which node) "$WERCKER_OUTPUT_DIR"
          cp -RL node_modules config data api index.js package.json "$WERCKER_OUTPUT_DIR"
          cp terraform/*.tf terraform/*.json terraform/*.tmpl "$WERCKER_OUTPUT_DIR"

deploy:
  dockerhub:
    - internal/docker-scratch-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        cmd: ./node ./index.js
        tag: $WERCKER_GIT_COMMIT
        ports: "3000"
        repository: chiefy/wercker-ecs-demo
        registry: https://registry.hub.docker.com

  ecs:
    - appnific/expandenv@0.1.3:
        input_file: movie-api-task-template.json
        output_file: movie-api-task.json

    - appnific/expandenv@0.1.3:
        input_file: terraform.tfvars.tmpl
        output_file: terraform.tfvars

    - releasequeue/run-terraform@0.0.17:
        action: apply
        state_stor_bucket: tf_state_bucket
        state_stor_key: movie_api_ecs
